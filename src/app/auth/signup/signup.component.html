<section class="signup-form">
  <form [formGroup]="form" fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field>
      <input type="email" #eml  matInput formControlName="email" placeholder="Your email">
      <mat-error *ngIf="form.controls.email.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="!form.controls.email.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 4 chars long.">
      <input type="password" #pss matInput formControlName="password" placeholder="Your password" suffix="test">
      <mat-hint align="end">{{pss.value?.length}}/4</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker"  placeholder="Choose a date" formControlName="birthDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox formControlName="agree">I Agree</mat-checkbox>
    <button [disabled]="form.invalid" type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
